name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install uv and sync dependencies
        run: |
          python -m pip install uv
          uv sync --extra dev

      - name: Lint (ruff)
        run: |
          ruff format --check
          ruff check

      - name: Run tests
        run: uv run pytest --dev
