name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install mise
        run: |
          curl https://mise.jdx.dev/install.sh | sh
          export PATH="$HOME/.local/share/mise/bin:$HOME/.local/share/mise/shims:$PATH"
          echo "PATH=$PATH" >> $GITHUB_ENV

      - name: Install tools from .mise.toml
        run: |
          export PATH="$HOME/.local/share/mise/bin:$HOME/.local/share/mise/shims:$PATH"
          mise install

      - name: Sync dependencies
        run: |
          uv sync --extra dev

      - name: Lint (ruff)
        run: |
          ruff format --check
          ruff check

      - name: Run tests
        run: uv run pytest --dev
