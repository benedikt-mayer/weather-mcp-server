name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install mise and tools
        uses: jdx/mise-action@v3
        with:
          install: true

      - name: Lint (ruff)
        continue-on-error: true
        run: |
          ruff format --check
          ruff check

      - name: Run tests
        run: uv run pytest --dev
